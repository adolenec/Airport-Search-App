<div
  class="flex flex-col md:flex-row gap-4 md:gap-0 justify-between md:items-center my-4 bg-slate-400 rounded-lg p-4 text-slate-700"
>
  <div class="flex gap-4 items-start">
    <img src="/assets/images/airport.png" class="w-12 h-12 md:w-20 md:h-20" />
    <div class="text-sm md:text-base">
      <h2 class="text-base md:text-xl">{{ airport.name }}</h2>
      <p>
        <span class="text-xs md:text-sm text-slate-600">City</span>
        {{ airport.address.cityName }}
      </p>
      <p>
        <span class="text-xs md:text-sm text-slate-600">Country</span>
        {{ airport.address.countryName }}
      </p>
    </div>
  </div>
  <button [routerLink]="[airport.id]" class="w-full md:w-24 p-1 md:p-2">
    Details
  </button>
</div>
